<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Gallery üíï</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Navigation bar */
  nav {
    width: 100%;
    background-color: #66b54f;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  nav button {
    background-color: #ff82a9;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 0 10px;
    box-shadow: 0 4px 10px rgba(255, 130, 169, 0.4);
  }

  nav button:hover {
    background-color: #ff9dbd;
    transform: scale(1.05);
  }

  h1 {
    font-size: 2.5em;
    color: #4a4a4a;
    margin-top: 30px;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 30px;
    width: 100%;
    box-sizing: border-box;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  .download-all {
    background-color: #66b54f;
    color: white;
    border: none;
    padding: 12px 26px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 20px auto 40px auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .download-all:hover {
    background-color: #4a8a3d;
    transform: scale(1.05);
  }

</style>
</head>
<body>

<nav>
  <button onclick="window.location.href='index.html'">üè† Home</button>
  <button class="download-all" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
</nav>

<h1>Tobi & Mark‚Äôs Wedding Gallery üíï</h1>

<div class="gallery" id="gallery"></div>

<script>
// Fetch images from uploads folder
async function loadGallery() {
  try {
    const res = await fetch("uploads/");
    const text = await res.text();
    const parser = new DOMParser();
    const html = parser.parseFromString(text, "text/html");
    const links = [...html.querySelectorAll("a")];
    const imageLinks = links.filter(a => /\.(jpg|jpeg|png|gif|webp)$/i.test(a.href));

    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    if (imageLinks.length === 0) {
      gallery.innerHTML = "<p>No photos uploaded yet üíî</p>";
      return;
    }

    imageLinks.forEach(link => {
      const img = document.createElement("img");
      img.src = "uploads/" + link.getAttribute("href");
      gallery.appendChild(img);
    });
  } catch (err) {
    console.error(err);
    document.getElementById("gallery").innerHTML = "<p>‚ö†Ô∏è Unable to load gallery.</p>";
  }
}

// Download all as ZIP
function downloadAll() {
  window.location.href = "uploads.zip"; // Your server should serve a zip of the uploads folder
}

loadGallery();
</script>

</body>
</html>
