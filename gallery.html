<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Gallery</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 2.8em;
    color: #4a4a4a;
    margin: 40px 0 10px;
  }

  h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 30px;
  }

  .button {
    background-color: #66b54f;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    margin: 20px 0;
  }

  .button:hover {
    background-color: #4a8a3d;
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 0 15px 40px;
  }

  .photo {
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #status {
    color: #444;
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>Tobi and Mark ðŸ’•</h1>
  <h2>Wedding Photo Gallery ðŸ“¸</h2>

  <button class="button" id="downloadBtn">Download All</button>
  <p id="status">Loading gallery...</p>
  <div id="gallery"></div>

<script>
async function loadGallery() {
  const status = document.getElementById("status");
  const gallery = document.getElementById("gallery");

  try {
    // Fetch list of files from GitHub API
    const res = await fetch("https://api.github.com/repos/FlipNand/tandmphotos/contents/uploads");
    const files = await res.json();

    if (!Array.isArray(files)) {
      status.textContent = "âŒ Could not load photos.";
      return;
    }

    status.textContent = "";

    // Display all images
    for (const file of files) {
      if (file.type === "file" && file.download_url) {
        const div = document.createElement("div");
        div.className = "photo";
        const img = document.createElement("img");
        img.src = file.download_url;
        div.appendChild(img);
        gallery.appendChild(div);
      }
    }

  } catch (err) {
    console.error(err);
    status.textContent = "âŒ Failed to load gallery.";
  }
}

// Download all photos as a ZIP
document.getElementById("downloadBtn").addEventListener("click", () => {
  window.open("https://github.com/FlipNand/tandmphotos/archive/refs/heads/main.zip", "_blank");
});

loadGallery();
</script>
</body>
</html>
