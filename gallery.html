<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tobi & Mark Gallery</title>
  <style>
    body {
      background-color: #e4ffc2;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 30px 0 10px;
    }

    header h1 {
      color: #ff82a9;
      font-size: 40px;
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff82a9;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 130, 169, 0.4);
    }

    button:hover {
      background-color: #ff9dbd;
      transform: scale(1.05);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tobi & Mark Gallery</h1>
  </header>

  <div class="button-container">
    <button onclick="window.location.href='index.html'">Home</button>
    <button onclick="downloadAll()">Download All</button>
  </div>

  <div id="gallery" class="gallery">Loading photos...</div>

  <footer>Â© 2025 Tobi & Mark</footer>

  <script>
    const GITHUB_API =
      'https://api.github.com/repos/FlipNand/tandmphotos/contents/uploads';

    async function loadGallery() {
      const gallery = document.getElementById('gallery');
      try {
        const response = await fetch(GITHUB_API);
        if (!response.ok) throw new Error('Failed to fetch images');
        const files = await response.json();

        const images = files.filter(file =>
          /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
        );

        if (images.length === 0) {
          gallery.innerHTML = '<p>No photos uploaded yet.</p>';
          return;
        }

        gallery.innerHTML = images
          .map(
            img => `
            <a href="${img.download_url}" target="_blank">
              <img src="${img.download_url}" alt="${img.name}" />
            </a>`
          )
          .join('');
      } catch (error) {
        gallery.innerHTML = '<p>Error loading gallery.</p>';
        console.error(error);
      }
    }

    async function downloadAll() {
      const zipUrl =
        'https://github.com/FlipNand/tandmphotos/archive/refs/heads/main.zip';
      const link = document.createElement('a');
      link.href = zipUrl;
      link.download = 'tandmphotos-main.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    loadGallery();
  </script>
</body>
</html>
