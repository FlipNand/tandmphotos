<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Upload</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Hearts background */
  .hearts-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    color: rgba(255,0,0,0.1);
    user-select: none;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }

  h1 {
    font-size: 2.8em;
    color: #4a4a4a;
    margin-top: 40px;
    z-index: 1;
    position: relative;
  }

  h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 30px;
    z-index: 1;
    position: relative;
  }

  /* Custom buttons */
  .button {
    background-color: #66b54f;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    z-index: 1;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    margin: 10px;
  }

  .button:hover {
    background-color: #4a8a3d;
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #444;
    z-index: 1;
    position: relative;
  }

  #preview {
    margin-top: 20px;
    z-index: 1;
    position: relative;
  }

  #preview img {
    max-width: 200px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

  <!-- Hearts background -->
  <div class="hearts-container" id="hearts-container"></div>

  <h1>Tobi and Mark üíï</h1>
  <h2>Upload Your Wedding Photos üì∏</h2>

  <!-- Custom file input button -->
  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none;" />
  <button class="button" id="chooseFileBtn">Choose Photo</button>
  <button class="button" id="uploadBtn">Upload</button>

  <p id="status"></p>
  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const chooseFileBtn = document.getElementById("chooseFileBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");
    const heartsContainer = document.getElementById("hearts-container");

    // Generate hearts background
    const numColumns = 10;
    const heartsPerColumn = 8;
    const heartChar = "‚ù§Ô∏è";
    for(let i = 0; i < numColumns; i++){
      const xPercent = (i / numColumns) * 100 + Math.random()*5;
      for(let j = 0; j < heartsPerColumn; j++){
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = `${xPercent}%`;
        heart.style.fontSize = `${Math.random()*1.5+1.5}rem`;
        heart.style.animationDuration = `${15 + Math.random()*10}s`;
        heart.style.animationDelay = `${Math.random()*10}s`;
        heart.textContent = heartChar;
        heartsContainer.appendChild(heart);
      }
    }

    // Custom choose photo button
    chooseFileBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // Image preview
    fileInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const file = fileInput.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    });

    // Upload
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a photo.");
      status.textContent = "Uploading...";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64data = reader.result.split(",")[1];
        const filename = Date.now() + "-" + file.name.replace(/\s+/g, "_");

        try {
          const res = await fetch("https://weddingphoto.arifsteinberg.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ filename, base64data })
          });

          if (res.ok) {
            status.textContent = "‚úÖ Uploaded!";
          } else {
            const err = await res.text();
            status.textContent = "‚ùå Upload failed.";
            console.error("Upload error:", err);
          }
        } catch (err) {
          status.textContent = "‚ùå Network error.";
          console.error("Network error:", err);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
