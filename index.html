<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Upload</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Hearts background */
  .hearts-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    color: rgba(255,0,0,0.1); /* 10% opacity */
    user-select: none;
  }

  h1 {
    font-size: 2.8em;
    color: #4a4a4a;
    margin-top: 40px;
    z-index: 1;
    position: relative;
  }

  h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 30px;
    z-index: 1;
    position: relative;
  }

  /* Custom buttons */
  .button {
    background-color: #66b54f;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    z-index: 1;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    margin: 10px;
  }

  .button:hover {
    background-color: #4a8a3d;
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #444;
    z-index: 1;
    position: relative;
  }

  #preview {
    margin-top: 20px;
    z-index: 1;
    position: relative;
  }

  #preview img {
    max-width: 200px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<div class="hearts-container" id="hearts-container"></div>

<h1>Tobi and Mark üíï</h1>
<h2>Upload Your Wedding Photos üì∏</h2>

<input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none;" />
<button class="button" id="chooseFileBtn">Choose Photo</button>
<button class="button" id="uploadBtn">Upload</button>

<p id="status"></p>
<div id="preview"></div>

<script>
const fileInput = document.getElementById("fileInput");
const chooseFileBtn = document.getElementById("chooseFileBtn");
const uploadBtn = document.getElementById("uploadBtn");
const preview = document.getElementById("preview");
const status = document.getElementById("status");
const heartsContainer = document.getElementById("hearts-container");

// Hearts config
const numColumns = 10;
const heartsPerColumn = 8;
const heartChar = "‚ù§Ô∏è";

for(let i=0; i<numColumns; i++){
  const xPercent = (i / numColumns) * 100 + 5; // evenly spaced
  const speed = 10 + Math.random()*10; // seconds per column

  for(let j=0; j<heartsPerColumn; j++){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = heartChar;
    heart.style.left = `${xPercent}%`;
    heart.style.fontSize = `${Math.random()*1.5+1.5}rem`;
    heart.style.color = "rgba(255,0,0,0.1)";

    // Evenly spaced starting positions below the viewport
    const spacing = 120 / heartsPerColumn; // 120vh total range
    heart.style.top = `${100 + j*spacing}vh`;

    // Animate upward with column-specific speed
    heart.style.transition = `transform ${speed}s linear`;
    heartsContainer.appendChild(heart);

    // Start animation after a short delay so browser renders the initial position
    setTimeout(() => {
      heart.style.transform = `translateY(-${120}vh)`; // move up
    }, 50 + Math.random()*100); // tiny random delay for natural feel
  }
}

// Custom choose photo button
chooseFileBtn.addEventListener("click", () => fileInput.click());

// Image preview
fileInput.addEventListener("change", () => {
  preview.innerHTML = "";
  const file = fileInput.files[0];
  if(file){
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  }
});

// Upload
uploadBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if(!file) return alert("Please select a photo.");
  status.textContent = "Uploading...";

  const reader = new FileReader();
  reader.onloadend = async () => {
    const base64data = reader.result.split(",")[1];
    const filename = Date.now() + "-" + file.name.replace(/\s+/g, "_");

    try{
      const res = await fetch("https://weddingphoto.arifsteinberg.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename, base64data })
      });
      status.textContent = res.ok ? "‚úÖ Uploaded!" : "‚ùå Upload failed.";
    }catch(err){
      status.textContent = "‚ùå Network error.";
      console.error(err);
    }
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
