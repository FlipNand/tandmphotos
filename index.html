<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Upload</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-size: 2.5em;
    color: #4a4a4a;
    margin-top: 40px;
  }

  h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 30px;
  }

  input[type="file"],
  button {
    margin: 10px;
    font-size: 18px;
  }

  button {
    background-color: #7bcf64;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.2s;
  }

  button:hover {
    background-color: #66b54f;
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #444;
  }
</style>
</head>
<body>
  <h1>Tobi and Mark üíï</h1>
  <h2>Upload Your Wedding Photos üì∏</h2>

  <input type="file" id="fileInput" accept="image/*" capture="environment" />
  <br>
  <button onclick="upload()">Upload</button>
  <p id="status"></p>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      if (!file) return alert('Please select a photo.');

      status.textContent = "Uploading...";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64data = reader.result.split(",")[1];
        const filename = Date.now() + "-" + file.name.replace(/\s+/g, "_");

        const res = await fetch("https://weddingphoto.arifsteinberg.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ filename, base64data })
        });

        if (res.ok) {
          status.textContent = "‚úÖ Uploaded! Thank you for sharing your photo!";
        } else {
          const err = await res.text();
          status.textContent = "‚ùå Upload failed: " + err;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
