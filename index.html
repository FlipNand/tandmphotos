<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Upload</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  /* Floating hearts animation */
  .hearts {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    color: rgba(255,0,0,0.1);
    white-space: nowrap;
    pointer-events: none;
    animation: floatHearts 20s linear infinite;
  }

  @keyframes floatHearts {
    0% { transform: translateX(-50%) translateY(0); }
    100% { transform: translateX(-50%) translateY(-120vh); }
  }

  h1 {
    font-size: 2.5em;
    color: #4a4a4a;
    margin-top: 40px;
    z-index: 1;
    position: relative;
  }

  h2 {
    font-weight: normal;
    color: #555;
    margin-bottom: 30px;
    z-index: 1;
    position: relative;
  }

  input[type="file"] {
    margin: 10px;
    font-size: 18px;
    z-index: 1;
    position: relative;
  }

  button {
    background-color: #7bcf64;
    border: none;
    color: white;
    padding: 12px 25px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    z-index: 1;
    position: relative;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover {
    background-color: #66b54f;
    box-shadow: 0 6px 8px rgba(0,0,0,0.15);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #444;
    z-index: 1;
    position: relative;
  }

  #preview {
    margin-top: 20px;
    z-index: 1;
    position: relative;
  }

  #preview img {
    max-width: 200px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="hearts">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>

  <h1>Tobi and Mark üíï</h1>
  <h2>Upload Your Wedding Photos üì∏</h2>

  <input type="file" id="fileInput" accept="image/*" capture="environment" />
  <br>
  <button onclick="upload()">Upload</button>
  <p id="status"></p>
  <div id="preview"></div>

  <script>
    const input = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");

    input.addEventListener("change", () => {
      preview.innerHTML = "";
      const file = input.files[0];
      if (file) {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    });

    async function upload() {
      const file = input.files[0];
      if (!file) return alert('Please select a photo.');

      status.textContent = "Uploading...";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64data = reader.result.split(",")[1];
        const filename = Date.now() + "-" + file.name.replace(/\s+/g, "_");

        try {
          const res = await fetch("https://weddingphoto.arifsteinberg.workers.dev/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ filename, base64data })
          });

          if (res.ok) {
            status.textContent = "‚úÖ Uploaded!";
          } else {
            const err = await res.text();
            status.textContent = "‚ùå Upload failed.";
            console.error("Upload error:", err);
          }
        } catch (err) {
          status.textContent = "‚ùå Network error.";
          console.error("Network error:", err);
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
