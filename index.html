<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tobi and Mark Wedding Upload</title>
<style>
  body {
    background-color: #e4ffc2;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Navigation Bar */
  nav {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 30px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    backdrop-filter: blur(10px);
  }

  nav h1 {
    margin: 0;
    font-size: 24px;
    color: #66b54f;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
  }

  .nav-buttons button {
    background-color: #66b54f;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }

  .nav-buttons button:hover {
    background-color: #4a8a3d;
    transform: scale(1.05);
  }

  h2 {
    font-size: 2.2em;
    color: #4a4a4a;
    margin-top: 40px;
  }

  p {
    color: #555;
    margin-bottom: 20px;
  }

  .button {
    background-color: #66b54f;
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    margin: 10px;
  }

  .button:hover {
    background-color: #4a8a3d;
    box-shadow: 0 6px 10px rgba(0,0,0,0.2);
  }

  #status {
    margin-top: 20px;
    font-weight: bold;
    color: #444;
  }

  #preview {
    margin-top: 20px;
  }

  #preview img {
    max-width: 220px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <h1>üíç Tobi & Mark</h1>
    <div class="nav-buttons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='gallery.html'">Gallery</button>
    </div>
  </nav>

  <!-- Content -->
  <h2>Upload Your Wedding Photos üì∏</h2>
  <p>Choose a photo or take one now ‚Äî it‚Äôll upload instantly!</p>

  <input type="file" id="fileInput" accept="image/*" style="display:none;" />
  <button class="button" id="chooseFileBtn">Choose Photo</button>
  <button class="button" id="uploadBtn">Upload</button>

  <p id="status"></p>
  <div id="preview"></div>

<script>
const fileInput = document.getElementById("fileInput");
const chooseFileBtn = document.getElementById("chooseFileBtn");
const uploadBtn = document.getElementById("uploadBtn");
const preview = document.getElementById("preview");
const status = document.getElementById("status");

// Custom choose photo button
chooseFileBtn.addEventListener("click", () => fileInput.click());

// Image preview
fileInput.addEventListener("change", () => {
  preview.innerHTML = "";
  const file = fileInput.files[0];
  if(file){
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  }
});

// Upload logic
uploadBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if(!file) return alert("Please select a photo.");
  status.textContent = "Uploading...";

  const reader = new FileReader();
  reader.onloadend = async () => {
    const base64data = reader.result.split(",")[1];
    const filename = Date.now() + "-" + file.name.replace(/\s+/g, "_");

    try {
      const res = await fetch("https://weddingphoto.arifsteinberg.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename, base64data })
      });
      status.textContent = res.ok ? "‚úÖ Uploaded!" : "‚ùå Upload failed.";
    } catch(err) {
      status.textContent = "‚ùå Network error.";
      console.error(err);
    }
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
